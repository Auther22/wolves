	<script>
		var list=["","暗恋者","咒狐","盗贼","丘比特","觉醒预言家","觉醒愚者",
		"流光伯爵","白昼学者","羊驼","白猫","河豚","子狐","熊","炼金魔女",
		"纯白之女","定序王子","奇迹商人","猎魔人","乌鸦","守墓人","骑士",
		"魔术师","摄梦人","守卫","愚者","猎人","女巫","预言家","平民","寻香魅影",
		"夜之贵族","蚀日侍女","寂夜导师","狼鸦之爪","狼巫","蚀时狼妃","噩梦之影",
		"血月使徒","隐狼","石像鬼","狼美人","恶灵骑士","狼王","白狼王","狼人","觉醒狼王","觉醒隐狼","魔镜少女","觉醒孤独少女","觉醒女巫"];
		var change=0;
			var query = window.location.search;
			var params = new URLSearchParams(query);
			var nums= params.get("myParam");
			var sum=params.get("myParam3");
			var flag=params.get("myParam4")
			
			var id=nums.split(",")
			var s=parseInt(sum)
			var f=parseInt(flag)
			
			var banner=document.getElementById('hot');

			//console.log(id,t,s)
			let html=''
			html += `
				<div class="box" onclick=trans_card(`+id[s]+`)>

				`;
			html += `
				<div class="box" onclick=trans_card(`+id[s+1]+`)>
					<div class="img"><img src=`+`../images/`+id[s+1]+`.png alt="" /></div>
					<p>${list[id[s+1]]}</p>
				</div>
				<a style="--i: 3;" onclick="go()">交给上帝</a>
				`;				
			banner.innerHTML = html;

		
		function go(){
			//console.log(id,t,s)
			var myParam = id;
			var myParam3 = s;
			var myParam2 = change;
			var myParam4 = f;
			console.log(change)
			window.location.href="thief1.html?myParam="+encodeURIComponent(myParam)+"&myParam2="+encodeURIComponent(myParam2)+"&myParam3="+encodeURIComponent(myParam3)+"&myParam4="+encodeURIComponent(myParam4);
		}
		function trans_card(x){
			change=x
			
		}
